<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <title>Coding Quiz</title>
  </head>
  <body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class= "highscore" onclick="getScore()" href="#">
                <h4 class="viewHighScore"> View Highscoreㅤㅤㅤㅤㅤㅤㅤㅤㅤ</h4>
            </a>
            <div class="collapse navbar-collapse text-right" id="navbarNavAltMarkup">
              <div class="navbar-nav">
                <h4>Time: <span id="timeLeft">0</span></h4>
              </div>
            </div>
          </nav>
    </header>
    <main>
        <section>
            <div class="jumbotron">
                <div id="quiz">
                    <h1 class="display-4">Coding Quiz</h1>
                    <h3 class="display-4"> Click here to play</h3>
                    <hr class="my-4">
                    <button class="btn btn-primary btn-lg" onclick="start()">Start :)</button>
                    <div id="answerMenu">
                    </div>
                </div>     
            </div>
        </section>
    </main>
    <script src="./assets/script.js"></script>

  </body>
</html>
